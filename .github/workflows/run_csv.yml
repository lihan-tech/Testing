name: Run Serial CSV Creator and Commit

on:
  workflow_dispatch: {}

# Give the job permission to push commits
permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with push token)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run CSV Creator
        run: |
          python "Price/create_serial_csv.py"

      - name: Commit and push generated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "Price/day wise price/serial_numbers.csv"
          git commit -m "Add/Update serial_numbers.csv" || echo "No changes to commit"
          git push
